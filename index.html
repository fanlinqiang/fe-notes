<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">-->
    <link rel="stylesheet" href="./_statics/css/vue.css">
    <link rel="stylesheet" href="./_statics/css/vuep.css">
    <link rel="stylesheet" href="./_statics/css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
<div id="app">加载中...</div>
<script src="./_statics/js/docsify.min.js"></script>
<script src="./_statics/js/emoji.js"></script>
<script src="./_statics/js/vue.js"></script>
<script src="./_statics/js/vuep.min.js"></script>
<script src="./_statics/js/docsify-demo-box-vue.min.js"></script>
<script src="./_statics/js/docsify-copy-code.min.js"></script>
<script src="./_statics/js/docsify-pagination.min.js"></script>
<script src="./_statics/js/search.min.js"></script>
<script src="./_statics/js/zoom-image.js"></script>
<script src="./_statics/js/external-script.js"></script>
<script src="./_statics/js/utils.js"></script>
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
    var jsResources = '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>';
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");';
    var bootCode = 'var globalVariable = "leon"';
    var globalVariable = "leon";

    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
        repo: 'https://github.com/fanlinqiang/notes-JavaScript',
        loadNavbar: true,
        loadSidebar: true, // 启用侧边栏
        autoHeader: true, // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
        subMaxLevel: 4, // 设置生成目录的最大层级，开启目录功能
        alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则。
            '/views/others/.*/_sidebar.md': '/views/others/_sidebar.md',
            '/views/javascript/.*/_sidebar.md': '/views/javascript/_sidebar.md',
            '/views/css/.*/_sidebar.md': '/views/css/_sidebar.md',
            '/views/html/.*/_sidebar.md': '/views/html/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'// 避免不必要的回退过程
        },
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        homepage: 'views/home/index.md', // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
        //basePath: '/views/', // 文档加载的根路径，可以是二级路径或者是其他域名的路径。
        //logo: '/_statics/images/logo.jpg', // logo 配置 与 name 互斥
        name: '前端开发', // 侧边栏文档名
        //themeColor: '#3F51B5', // 主题色
        search: {
            maxAge: 86400000,  // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: '搜索', // default
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}', // 显示文档更新日期
        externalLinkTarget: '_blank', // default: '_blank'、_self
        //repo: 'https://github.com/njleonzhang/docsify-demo-box-vue', //配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
        plugins: [
            DemoBoxVue.create(jsResources, cssResources, bootCode)
        ],
        pagination: {
            previousText: 'preview',
            nextText: 'next',
        },
        markdown: { // mardown 配置
            smartypants: true,
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    };
</script>
<!--<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
</script>-->
</body>
</html>
